plugins {
    id 'org.springframework.boot' version '2.6.5'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java'
    id "com.diffplug.spotless" version "6.4.1"
}

group = 'codurance.academy-final-boy'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-actuator'
    implementation 'org.springframework.boot:spring-boot-starter-data-jdbc'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.flywaydb:flyway-core:7.5.3' // DON'T UPDATE
    runtimeOnly 'com.microsoft.sqlserver:mssql-jdbc'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation"org.springframework.boot:spring-boot-starter-test"
    testImplementation"io.rest-assured:rest-assured:4.4.0"


    testImplementation"io.cucumber:cucumber-java:6.10.4"
    testImplementation"io.cucumber:cucumber-spring:6.10.4"

    testImplementation"io.cucumber:cucumber-junit-platform-engine:6.10.4"


    testRuntimeOnly "org.junit.platform:junit-platform-console"

}

tasks.named('test') {
    useJUnitPlatform()
}

spotless {
    java {
        googleJavaFormat()
    }
}
